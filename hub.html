<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUGames</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="hub.css">
</head>
<body>

    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>

    <header>
        <nav class = 'headerline'>
            <div class = 'mainbutton'><a class = 'mainlink' href="main.html"><img alt = 'Логотип нашего сайта' src ="other/logonew.jpg" height = ''></a></div>
            <div class = 'other-buttons'>
                <div class = 'games'><a href="games.html">Наши игры</a></div>
                <div class = 'update-log'><a href="update-log.html">Обновления</a></div>
                <div class = 'about'><a href="about.html">О нас</a></div>
                <div class = 'donate'><a href="donate.html">Донат</a></div>
                <div class = 'hub'><a class='disabled' href="#">Войти...</a></div>
            </div>
        </nav>
    </header>
    <main> 
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Создать аккаунт</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>или используйте почту</span>
                    <input type="text" placeholder="Никнейм ">
                    <input type="email" placeholder="Почта">
                    <input type="password" placeholder="Пароль">
                    <button>Зарегистрироваться</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <h1>Вход</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>или используйте почту</span>
                    <input type="email" placeholder="Почта">
                    <input type="password" placeholder="Пароль">
                    <a href="#">Забыли пароль?</a>
                    <button>Войти</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Привет!</h1>
                        <p>Уже есть аккаунт?</p>
                        <button class="hidden" id="login">Войти</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Привет!</h1>
                        <p>Самое время для регистрации!</p>
                        <button class="hidden" id="register">Зарегистрироваться</button>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="script.js"></script>   
        
    </main>
    <footer>
        <div class = 'footerline'>
            <div class = 'gr1'>grid1</div>
            <div class = 'gr2'>grid2</div>
            <div class = 'gr3'>grid3</div>
            <div class = 'gr4'>grid4</div>
        </div>
    </footer>

    <script src="loader.js"></script>
</body>
</html>
